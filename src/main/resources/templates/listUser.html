<!DOCTYPE html>
<html lang="es-CL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<main>
		<div class="container mt-4 table-responsive">
			<div class="row mt-4">
				<h1 class="text-primary" th:text="${title}"></h1>
				<div class="col-sm-2">
					<a class="btn btn-outline-primary" th:href="@{/nuevo}">Crear nuevo</a>
				</div>
			</div>
			<div class="row mt-4">
				<div th:if="${users.isEmpty()}" class="alert alert-primary"
					role="alert">No hay usuarios en la lista para mostrar...</div>
				<table th:if="${!users.isEmpty()}"
					class="table table-bordered table-striped">
					<thead class="table-dark">
						<tr>
							<th>ID</th>
							<th>Rut</th>
							<th>Nombre</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="a: ${alumnos}">
							<td th:text="${a.id_user}"></td>
							<td th:text="${a.rut}"></td>
							<td th:text="${a.name} + ' ' + ${a.last_name}"></td>
							<td th:text="${a.email}"></td>
							<td>
								<a class="btn btn-outline-warning" th:href="@{/editar/} + ${a.id}">
									<span class="fs-5">
										<i class="fa-solid fa-pen-to-square"></i>
									</span>
								</a>
								<a class="btn btn-outline-danger" th:href="@{/eliminar/} + ${a.id}" onclick="return confirm('Estas seguro que deseas eliminar al alumno. Estas acciÃ³n no se puede deshacer?');">
									<span class="fs-5">
										<i class="fa-solid fa-trash-can"></i>
									</span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
