<!DOCTYPE html>
<html lang="es-CL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	
	<header th:replace="layout/layout :: header"></header>

	<div class="container mt-4">
		<div class="alert alert-danger py-5" th:object="${product}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
	
		<form th:action="@{/product/form}" th:object="${product}" method="POST">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title" th:text="${title}"></h4>
				</div>
				<div class=card-body>
					<div class="mb-3 row">
						<label for="name" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-10">
							<input th:field="*{name}"  type="text" class="form-control">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="category" class="col-sm-2 col-form-label">Categoria</label>
						<div class="col-sm-10">
							<input th:field="*{category}" type="text" class="form-control">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></small>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="price" class="col-sm-2 col-form-label">Precio</label>
						<div class="col-sm-10">
							<input th:field="*{price}" type="text" class="form-control">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="Stock" class="col-sm-2 col-form-label">Stock</label>
						<div class="col-sm-10">
							<input th:field="*{Stock}" type="text" class="form-control">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('Stock')}" th:errors="*{Stock}"></small>
						</div>
					</div>
				</div>
				<div class="card-footer text-center">
					<div class="form-group">
						<input type="submit" value="Guardar" class="btn btn-outline-primary" />
						<input type="reset" value="Limpiar" class="btn btn-outline-warning" onclick="this.form.reset();" />
						<a type="button" class="btn btn-outline-secondary" th:href="@{/product/list}">Volver</a>
					</div>
				</div>	
			</div>
			<input type="hidden" th:field="*{idProduct}">
		</form>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
