<!DOCTYPE html>
<html lang="es-CL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
	
	<header th:replace="~{layout/layout :: header}"></header>

	<div class="container mt-4">
		<div class="col-md-6 shadow border mx-auto">
			<div class="card border-primary text-center">
				<div class="card-header">
					<h3 class="card-title">Por favor inicie sesión...</h3>
				</div>
				<div class="card-body">
					<form th:action="@{/login}" method="post">
						<div class="form-group mb-3 col-sm">
							<input type="text" name="username" id="username" class="form-control" placeholder="Email" required autofocus/>
						</div>
						<div class="form-group mb-3 col-sm">
							<input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required />
						</div>
						<div class="form-group mb-3 col-sm">
							<input type="submit" value="Iniciar sesión" class="btn btn-primary btn-lg btn-block" />
						</div>
						<div class="row">
							<span> ¿No estas registrado?
                  <a th:href="@{/signup}">Crea una cuenta aquí</a>
              </span>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
