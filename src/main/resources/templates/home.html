<!DOCTYPE html>
<html lang="es-CL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main>
		<div class="album py-5 bg-light">
			<div class="container">
				<div class="row">
					<form action="/product/search">
						<input type="submit" placeholder="texto a buscar" name="text">
					</form>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-4" th:each="p: ${products}">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top"
								data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
								alt="Thumbnail [100%x225]"
								style="height: 225px; width: 100%; display: block;"
								src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22289%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20289%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_187683e72c0%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A14pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_187683e72c0%22%3E%3Crect%20width%3D%22289%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2297.31770706176758%22%20y%3D%22118.70000038146972%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
								data-holder-rendered="true">
							<div class="card-body">
								<p class="card-text" th:text="'Codigo: ' + ${p.idProduct}"></p>
								<p class="card-text" th:text="${p.name}"></p>
								<p class="card-text" th:text="'Categoria: ' + ${p.category}"></p>
								<p class="card-text" th:text="'Stock: ' + ${p.stock}"></p>
								<div class="d-flex justify-content-between align-items-center">
									<a class="btn--bs-primary"
										th:href="@{/cart-item/create/} + '1' + '/' + ${p.idProduct}">
										<span class="fs-5"> <i class="fas fa-shopping-cart"></i>
									</span>
									</a> <small class="text-muted" th:text=" 'Valor: $ ' + ${p.price}"></small>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
