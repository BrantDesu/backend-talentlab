<!DOCTYPE html>

<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	
	<main>
		  <div class="container mt-4 table-responsive">
			<div class="row mt-4">
				<h1 class="text-primary" th:text="${title}"></h1>
				<div class="col-sm-2">
					<a class="btn btn-outline-primary" th:href="@{/product/new}">Crear nuevo</a>
				</div>
			</div>
			<div class="row mt-4">
				<div th:if="${products.isEmpty()}" class="alert alert-primary"
					role="alert">No hay Productos en la lista para mostrar...</div>
				<table th:if="${!products.isEmpty()}"
					class="table table-bordered table-striped">
					<thead class="table-dark">
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Categoria</th>
							<th>Precio</th>
							<th>Stock</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p: ${products}">
							<td th:text="${p.idProduct}"></td>
							<td th:text="${p.name}"></td>
							<td th:text="${p.category}"></td>
							<td th:text="${p.price}"></td>
							<td th:text="${p.stock}"></td>
							<td>
								<a class="btn btn-outline-warning" th:href="@{/product/edit/} + ${p.idProduct}">
									<span class="fs-5">
										<i class="fa-solid fa-pen-to-square"></i>
									</span>
								</a>
								<a class="btn btn-outline-danger" th:href="@{/product/delete/} + ${p.idProduct}" onclick="return confirm('Estas seguro que deseas eliminar al usuario. Estas acción no se puede deshacer?');">
									<span class="fs-5">
										<i class="fa-solid fa-trash-can"></i>
									</span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
