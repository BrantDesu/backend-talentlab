<!DOCTYPE html>
<html lang="es-CL" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	rel="stylesheet" />
<link th:href="@{/img/logo.png}" rel="icon" type="image/x-icon" />
<link th:href="@{/css/styles.css}" rel=stylesheet type="text/css" />

<title th:text="${titulo}"></title>
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container">
				<a class="navbar-brand" th:href="@{/}"> 
					<img class="img-navbar" th:src="@{/img/logo.png}" alt="Logo" />
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/}">MACRO PLEI</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/user/list}">Lista de Usuarios</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/product/list}">Lista de Productos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/cart/list}">Carrito</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	
	<footer th:fragment="footer">
		
	</footer>

</body>
</html>
