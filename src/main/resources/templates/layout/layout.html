<!DOCTYPE html>
<html lang="es-CL" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	rel="stylesheet" />
<link th:href="@{/img/logo.png}" rel="icon" type="image/x-icon" />
<link th:href="@{/css/styles.css}" rel=stylesheet type="text/css" />

<title th:text="${titulo}"></title>
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container">
				<a class="navbar-brand" th:href="@{/}"> 
					<img class="img-navbar" th:src="@{/img/logo.png}" alt="Logo" />
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/}">MACRO PLEI</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/user/list}">Lista de Usuarios</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/product/list}">Lista de Productos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/cart/1}">Carrito</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/sale/1}">Venta</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	
	<footer th:fragment="footer">
		
	</footer>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
